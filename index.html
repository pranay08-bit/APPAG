<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Expose Firebase functions to window for script.js to use
        window.firebaseModules = {
            initializeApp,
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut,
            getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, orderBy
        };
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon"><i class="fa-solid fa-check"></i></div>
                <h1>Taskflow</h1>
            </div>
            <div class="header-right">
                <div id="user-profile" style="display: none; align-items: center; gap: 10px;">
                    <span id="user-email" style="font-size: 0.9rem;"></span>
                    <button id="logout-btn" class="icon-btn" title="Logout"><i
                            class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="welcome-section">
                <h2>My Tasks</h2>
                <p>Manage your daily tasks and stay productive</p>
            </section>

            <!-- Dashboard Stats -->
            <section class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon icon-total">
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="total-tasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon icon-completed">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="completed-tasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon icon-pending">
                        <i class="fa-regular fa-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="pending-tasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </section>

            <!-- Progress Bar -->
            <section class="progress-section">
                <div class="progress-header">
                    <span>Progress</span>
                    <span id="progress-percentage">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-bar" style="width: 0%"></div>
                </div>
            </section>

            <!-- Input Area -->
            <section class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-btn" class="add-btn"><i class="fa-solid fa-plus"></i> Add Task</button>
            </section>

            <!-- Filters -->
            <section class="filter-section">
                <div class="tabs">
                    <button class="filter-btn active" data-filter="all">All <span class="badge"
                            id="badge-all">0</span></button>
                    <button class="filter-btn" data-filter="pending">Active <span class="badge"
                            id="badge-active">0</span></button>
                    <button class="filter-btn" data-filter="completed">Completed <span class="badge"
                            id="badge-completed">0</span></button>
                </div>
            </section>

            <!-- Task List -->
            <ul class="task-list" id="task-list">
                <!-- Tasks will be injected here by JS -->
            </ul>

        </main>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2 id="auth-title">Welcome Back</h2>
                <p>Sign in to manage your tasks</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <form id="auth-form">
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" id="auth-submit-btn" class="primary-btn">Log In</button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button id="google-signin-btn" class="google-btn">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>

            <p id="auth-error" class="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
